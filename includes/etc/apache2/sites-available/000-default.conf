<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /local/sites/frontend/htdocs
  ErrorLog /dev/stdout
  <Directory />
    Options All
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

